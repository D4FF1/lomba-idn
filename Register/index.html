<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    :root {
      --bg-light: #f4f6f8;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --text-light: #1e1e1e;
      --text-dark: #f4f6f8;
      --primary: #4f46e5;
    }
    body {
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: var(--card-light);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    body.dark .container {
      background: var(--card-dark);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      outline: none;
      background: transparent;
      color: inherit;
    }
    .form-group input:focus {
      border-color: var(--primary);
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4338ca;
    }
    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .toggle-link a {
      color: var(--primary);
      text-decoration: none;
    }
    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="dark-mode-toggle" id="darkModeToggle">
    <i class="fa-solid fa-moon"></i>
  </div>

  <div class="container">
    <h2>Register</h2>
    <div class="form-group">
      <label for="registerName">Nama Lengkap</label>
      <input type="text" id="registerName" placeholder="Nama Anda" required />
    </div>
    <div class="form-group">
      <label for="registerEmail">Email</label>
      <input type="email" id="registerEmail" placeholder="you@example.com" required />
    </div>
    <div class="form-group">
      <label for="registerPassword">Password</label>
      <input type="password" id="registerPassword" placeholder="••••••••" required />
    </div>
    <button onclick="register()">Daftar</button>
    <div class="toggle-link">
      Sudah punya akun? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    const body = document.body;
    const darkModeToggle = document.getElementById('darkModeToggle');

    // Dark Mode Toggle
    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      const icon = darkModeToggle.querySelector('i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    });

    function register() {
      alert('Registrasi berhasil (simulasi)');
    }
  </script>
</body>
</html>
