<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DonasiYuk - Navbar User</title>
  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    :root {
      --color-bg: rgb(255, 255, 255);
      --color-bg-hover: #10b981;
      --color-text: black;
      --color-accent: #10b981; /* hijau emerald */
      --color-accent-hover: #059669; /* hijau lebih gelap */
      --color-footer: #334155;
      --transition: all 0.3s ease;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, var(--color-bg), var(--color-bg-dark));
      color: var(--color-text);
      padding: 14px 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 12px var(--color-shadow);
      backdrop-filter: blur(10px); /* Glass effect (optional) */
      -webkit-backdrop-filter: blur(10px);
    }

    .navbar-logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--color-accent);
      letter-spacing: -0.5px;
    }

    .navbar-menu {
      display: flex;
      gap: 12px;
    }

    .navbar-menu a {
      color: var(--color-text);
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      position: relative;
      transition: var(--transition);
    }

    .navbar-menu a::after {
      content: '';
      position: absolute;
      bottom: 8px;
      left: 16px;
      right: 16px;
      height: 2px;
      background: var(--color-accent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .navbar-menu a:hover {
      background-color: var(--color-bg-hover);
    }

    .navbar-menu a:hover::after,
    .navbar-menu a.active::after {
      transform: scaleX(1);
    }

    .navbar-menu a.active {
      background-color: var(--color-bg-hover);
    }

    .navbar-profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--color-accent), var(--color-accent-hover));
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 16px;
      color: white;
      box-shadow: 0 4px 8px rgba(99, 102, 241, 0.3);
      transition: var(--transition);
    }

    .user-avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(99, 102, 241, 0.4);
    }

    .navbar-profile span {
      font-size: 15px;
      font-weight: 600;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      transition: var(--transition);
    }

    .hamburger:hover {
      background-color: var(--color-bg-hover);
    }

    .hamburger div {
      width: 26px;
      height: 3px;
      background-color: var(--color-text);
      border-radius: 2px;
      transition: var(--transition);
    }

    .hamburger div:nth-child(1) {
      transform-origin: top left;
    }
    .hamburger div:nth-child(3) {
      transform-origin: bottom left;
    }

    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Mobile Menu */
    @media screen and (max-width: 768px) {
      .navbar-menu {
        display: none;
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background: var(--color-bg);
        flex-direction: column;
        padding: 12px 0;
        gap: 0;
        box-shadow: 0 6px 16px var(--color-shadow);
        animation: slideDown 0.3s ease forwards;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .navbar-menu.show {
        display: flex;
      }

      .navbar-menu a {
        padding: 14px 24px;
        border-bottom: 1px solid var(--color-bg-hover);
        border-radius: 0;
      }

      .navbar-menu a:last-child {
        border-bottom: none;
      }

      .hamburger {
        display: flex;
      }

      .navbar-profile span {
        display: none; /* Sembunyikan nama di mobile */
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">DonasiYuk</div>

    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="navbar-menu" id="navbarMenu">
      <a href="#" class="active">Dashboard</a>
      <a href="#">Semua Campaign</a>
      <a href="#">Buat Donasi</a>
      <a href="#">Kategori Donasi</a>
      <a href="#">Donasi Saya</a>
    </div>

    <div class="navbar-profile">
      <div class="user-avatar">DN</div>
      <span>Daffi</span>
    </div>
  </nav>

  <!-- Content -->
  <div style="padding: 30px;">
    <h2 style="font-size: 28px; margin-bottom: 12px;">Selamat datang di DonasiYuk!</h2>
    <p style="font-size: 16px; color: #475569; line-height: 1.6;">
      Di sini kamu bisa melihat campaign donasi, membuat donasi baru, dan mengatur akunmu.
    </p>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navbarMenu = document.getElementById('navbarMenu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navbarMenu.classList.toggle('show');
    });

    // Tutup menu saat klik di luar
    document.addEventListener('click', (e) => {
      if (!navbarMenu.contains(e.target) && !hamburger.contains(e.target)) {
        hamburger.classList.remove('active');
        navbarMenu.classList.remove('show');
      }
    });
  </script>
</body>
</html>
