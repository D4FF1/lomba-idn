<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DonasiYuk Navbar User</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
    :root {
        --color-bg: #1e293b;
        --color-bg-hover: #334155;
        --color-text: #f1f5f9;
        --color-accent: #6366f1;
        --color-accent-hover: #4f46e5;
        --color-shadow: rgba(0,0,0,0.2);
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f5f9;
    }

    /* Navbar */
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(90deg, var(--color-bg), #0f172a);
        color: var(--color-text);
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 8px var(--color-shadow);
    }

    .navbar-logo {
        font-size: 22px;
        font-weight: bold;
        color: var(--color-accent);
    }

    .navbar-menu {
        display: flex;
        gap: 15px;
    }

    .navbar-menu a {
        color: var(--color-text);
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .navbar-menu a:hover {
        background-color: var(--color-bg-hover);
    }

    .navbar-menu a.active {
        background-color: var(--color-accent);
        color: var(--color-text);
    }

    .navbar-profile {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        background-color: var(--color-accent);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 16px;
        color: var(--color-text);
        box-shadow: 0 2px 6px var(--color-shadow);
    }

    /* Hamburger menu for mobile */
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
    }

    .hamburger div {
        width: 25px;
        height: 3px;
        background-color: var(--color-text);
        border-radius: 2px;
        transition: 0.3s;
    }

    @media screen and (max-width: 768px) {
        .navbar-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            background-color: var(--color-bg);
            flex-direction: column;
            gap: 0;
        }

        .navbar-menu.show {
            display: flex;
        }

        .navbar-menu a {
            padding: 12px 20px;
            border-bottom: 1px solid var(--color-bg-hover);
        }

        .hamburger {
            display: flex;
        }
    }
</style>
</head>
<body>

<nav class="navbar">
    <div class="navbar-logo">DonasiYuk</div>
    
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="navbar-menu" id="navbarMenu">
        <a href="#" class="active">Dashboard</a>
        <a href="#">Semua Campaign</a>
        <a href="#">Buat Donasi</a>
        <a href="#">Kategori Donasi</a>
        <a href="#">Donasi Saya</a>
    </div>

    <div class="navbar-profile">
        <div class="user-avatar">DN</div>
        <div style="font-size:14px;">Daffi</div>
    </div>
</nav>

<!-- Content -->
<div style="padding:20px;">
    <h2>Selamat datang di DonasiYuk!</h2>
    <p>Di sini kamu bisa melihat campaign donasi, membuat donasi baru, dan mengatur akunmu.</p>
</div>

<script>
    const hamburger = document.getElementById('hamburger');
    const navbarMenu = document.getElementById('navbarMenu');

    hamburger.addEventListener('click', () => {
        navbarMenu.classList.toggle('show');
    });
</script>

</body>
</html>
